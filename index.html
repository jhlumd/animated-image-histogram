<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animated Image Histogram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta property="og:title" content="Animated Image Histogram" />
  <meta property="og:image" content="assets/metaimage.png" />
  <meta property="og:description" content="Create and animate an image histogram from a digital image" />
  <meta name="description" content="Create and animate an image histogram from a digital image">
  <meta name="keywords" content="visualization, histogram, image, pixels, animate, canvas">
  <meta name="author" content="Jaehyuk Lee">
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.5/chroma.min.js"></script>
</head>

<body>
  <div id="page-wrapper">

    <section class="canvas-section sub-section">
      <canvas id="canvas" height="100" width="100"></canvas>
    </section>

    <section class="side-section">
      <section class="top-section sub-section">

        <div class="top-menu main-buttons">
          <a href="#" class="button positive play-button"><i class="fas fa-pause"></i></a>
          <a href="#" class="button positive demo-button"><i class="fas fa-random"></i> Try Demo</a>
          <a href="#" class="button negative options-button"><i class="fas fa-sliders-h"></i> Options</a>
        </div>

        <div class="progress-bar bar margin-6">
          <div class="progress-bar-text">920,012/1,297,920</div>
          <div class="progress-bar-filled bar-filled"></div>
        </div>

        <div class="options-menu">

          <div class="image-select-container">
            <form id="image-link-form" class="margin-10">
              <label for="local-file" class="local-file"><span>Upload from device</span> <i class="fas fa-upload"></i></label>
              <label for="image-link">or enter image URL:</label>
              <input type="file" name="local-file" id="local-file" accept="image/*">
              <div class="image-link-container margin-6">
                <input type="url" name="image-link" id="image-link" placeholder="https://i.imgur.com/example.jpg">
                <input type="submit" value="Load" class="button negative">
              </div>
            </form>

            <div class="image-info-container margin-8">
              <p>Image information:</p>
              <div class="image-info">
                <p class="image-dimensions">1280px by 1014px</p>
                <p class="image-total-pixels margin-6">1,297,920 pixels total</p>
              </div>
            </div>
          </div>

          <div class="advanced-options-container margin-6">
            <h1>Adjustable Settings</h1>

            <p class="margin-8">Maximum number of pixels</p>
            <div class="max-pixels bar margin-6">
              <div class="max-pixels-filled bar-filled">2-921,600</div>
            </div>

            <p class="margin-8">Number of buckets</p>
            <div class="num-buckets bar margin-6">
              <div class="num-buckets-filled bar-filled">1-510</div>
            </div>

            <p class="margin-8">Duration of animation loop</p>
            <div class="duration bar margin-6">
              <div class="duration-filled bar-filled">0s-60s</div>
            </div>

            <p class="margin-8">Background Color</p>
            <div class="bg-colors margin-6">
              <a href="#" title="navy" class="bg-color-item color-selected" style="background-color: rgb(19, 41, 79);"></a>
              <a href="#" title="light-blue" class="bg-color-item" style="background-color: rgb(154, 189, 222);"></a>
              <a href="#" title="teal" class="bg-color-item" style="background-color: rgb(81, 162, 167);"></a>
              <a href="#" title="brown" class="bg-color-item" style="background-color: rgb(102, 73, 72);"></a>
              <a href="#" title="yellow" class="bg-color-item" style="background-color: rgb(242, 173, 82);"></a>
              <a href="#" title="pink" class="bg-color-item" style="background-color: rgb(233, 158, 155);"></a>
              <a href="#" title="white" class="bg-color-item" style="background-color: rgb(255, 255, 255);"></a>
              <a href="#" title="light-gray" class="bg-color-item" style="background-color: rgb(231, 231, 231);"></a>
              <a href="#" title="gray" class="bg-color-item" style="background-color: rgb(168, 168, 168);"></a>
              <a href="#" title="black" class="bg-color-item" style="background-color: rgb(0, 0, 0);"></a>
              <a href="#" title="orange" class="bg-color-item" style="background-color: rgb(236, 105, 77);"></a>
              <a href="#" title="red" class="bg-color-item" style="background-color: rgb(191, 53, 88);"></a>
            </div>

            <a href="#" class="button negative apply-button margin-8">Apply Changes</a>
          </div>

        </div>

      </section>

      <section class="bottom-section">

        <div class="capture-menu sub-section main-buttons">
          <a href="#" class="button negative gif-button"><i class="fas fa-download"></i> Gif</a>
          <a href="#" class="button positive capture-button"><i class="fas fa-camera"></i> Still</a>
        </div>

        <div class="captured-stills-container sub-section">
          <div class="encouragement">Try capturing a still!</div>
          <a href="#"><img src="assets/sample.jpg"></a>
          <a href="#"><img src="assets/sample.jpg"></a>
          <a href="#"><img src="assets/sample.jpg"></a>
          <a href="#"><img src="assets/sample.jpg"></a>
          <a href="#"><img src="assets/sample.jpg"></a>
          <a href="#"><img src="assets/sample.jpg"></a>
          <a href="#"><img src="assets/sample.jpg"></a>
          <a href="#"><img src="assets/sample.jpg"></a>
          <a href="#"><img src="assets/sample.jpg"></a>
          <a href="#"><img src="assets/sample.jpg"></a>
          <a href="#"><img src="assets/sample.jpg"></a>
        </div>

      </section>
    </section>

  </div>

  <audio id="snap-sound" src="assets/snap.mp3" hidden></audio>
  <script src="src/unrelated_to_animation.js"></script>
  <script src="build/bundle.js"></script>
  <!-- <script src="src/main.js"></script> -->
</body>

</html>
