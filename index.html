<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animated Image Histogram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta property="og:title" content="Animated Image Histogram" />
  <meta property="og:image" content="assets/favicon.png" />
  <meta property="og:description" content="Create and animate an image histogram from a digital image" />
  <meta name="description" content="Create and animate an image histogram from a digital image">
  <meta name="keywords" content="visualization, histogram, image, pixels, animate, canvas">
  <meta name="author" content="Jaehyuk Lee">
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="page-wrapper">
    <div id="construction"></div>

    <section class="canvas-section">
      <canvas id="canvas"></canvas>
    </section>

    <section class="top-section">

      <div class="top-menu">
        <a href="#" class="">Demo</a>
        <a href="#" class="">Options</a> <!-- only shown in mobile -->
      </div>

      <div class="progress-bar">920,012/1,297,920</div>

      <div class="options-menu">

        <div class="image-select-container">
          <form class="image-link-form">
            <label for="image-link">Paste image address:</label>
            <input type="text" name="image-link" placeholder="Paste image address here">
            <input type="submit" value="Get Image">
          </form>

          <label for="local-file">Upload image from your device:</label>
          <input type="file" name="local-file" id="local-file-input" accept="image/*">

          <div class="image-info">
            <p class="">Image Info:</p>
            <p class="image-dimensions">1280px X 1014px</p>
            <p class="image-total-pixels">1,297,920 pixels total</p>
          </div>
        </div>

        <div class="advanced-options-container">
          <div class="options-row">
            <p class="">Max pixels:</p>
            <div class="max-pixels">
              <div class="max-pixels-filled">2-921,600</div>
            </div>
          </div>

          <div class="options-row">
            <p class="">Buckets:</p>
            <div class="num-buckets">
              <div class="num-buckets-filled">1-510</div>
            </div>
          </div>

          <div class="options-row">
            <p class="">Duration:</p>
            <div class="duration">
              <div class="duration-filled">0-60</div>
            </div>
          </div>

          <div class="options-row">
            <p class="">Background:</p>
            <div class="duration">
              <div class="duration-filled">0-60</div>
            </div>
          </div>

          <a href="#" class="">Apply Changes</a>
        </div>

      </div>

    </section>

    <section class="bottom-section">

      <div class="capture-menu">
        <a href="#" class=""><i class="fas fa-download"></i> GIF</a>
        <a href="#" class=""><i class="fas fa-camera"></i> Stills</a>
      </div>

      <div class="captured-stills"></div>

    </section>

  </div>

  <script src="build/bundle.js"></script>
</body>

</html>
